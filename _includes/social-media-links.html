<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><img class="image iconImg" src="{{sm[key].icon  | relative_url}}"></a>
        {% endif %}
    {% endfor %}
</div>
